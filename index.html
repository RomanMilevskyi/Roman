<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registration-form">
        <h1>Форма реєстрації</h1>
        <form action="https://webnook.site" method="get">
            <label for="inputname">Ім'я: <sup style="color: red;">*</sup></label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="inputSurname">Прізвище: <sup style="color: red;">*</sup></label></label><br>
            <input type="text", name ="inputSurname", id="inputSurname"><br>

            <label for="email">Email: <sup style="color: red;">*</sup></label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Пароль: <sup style="color: red;">*</sup></label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="confirm_password">Підтвердіть пароль: <sup style="color: red;">*</sup></label>
            <input type="password" id="confirm_password" name="confirm_password" required><br><br>
            <select>
                <option value="undefined">-</option>
                <option value="male">Чоловік</option>
                <option value="female">Жінка</option>
             
            </select>

            <input type="submit" value="Зареєструватися">
        </form>
    </div>

    <div id="greeting"></div> <!-- Додавання блоку для повідомлення -->
    
</body>
</html>
